<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba técnica Open Atlas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>


    <div class="container py-5">
        <div class="text-center">
            <h1>API-REST</h1>
            <h1 class="mb-4">Listado de Tareas por Usuario</h1>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="userId" class="form-label">ID del Usuario:</label>
                <input type="number" id="userId" class="form-control" placeholder="Ej: 1" value="1">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="cargarTareas()">Consultar Tareas</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle" id="tareas">
                <thead class="table-dark">
                    <tr>
                        <th>Usuario</th>
                        <th>Proyecto</th>
                        <th>Tarifa ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" class="text-center text-muted">No se ha realizado ninguna búsqueda</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>

</html>
